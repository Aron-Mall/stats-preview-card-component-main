<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-content">
          <h1 class="heading">
            Get <span class="highlight-violet">insights</span> that help your
            business grow.
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <span class="stat-figure">10k+</span>
              <span class="stat-name">companies</span>
            </div>
            <div class="stat">
              <span class="stat-figure">314</span>
              <span class="stat-name">templates</span>
            </div>
            <div class="stat">
              <span class="stat-figure">12M+</span>
              <span class="stat-name">queries</span>
            </div>
          </div>
        </div>
        <div class="card-image">
        
          <div class="overlay"></div>
        </div>
      </div>
    </main>
   
</html>
